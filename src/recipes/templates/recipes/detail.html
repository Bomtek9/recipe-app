{% extends 'recipes/base.html' %}

{% block content %}


<div class="detail-container">
    <div class="detail-content">
        <h1>{{ object.name }}</h1>
        <p>{{ object.description }}</p>
        <img src="{{ recipe.pic }}" alt="{{ recipe.name }}" class="recipe-image">
        <p>Cooking Time: {{ object.cooking_time }} minutes</p>
        <p>Ingredients: {{ object.ingredients }}</p>
        <p>Difficulty: {{ object.calculate_difficulty }}</p>
    </div>
</div>

{% endblock %}
